<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Digitale Rubbelkarte</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: relative;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    #imageBelow {
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="imageBelow" src="Image_1.jpg" alt="Bild darunter">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('container');
    const imageAbove = new Image();
    imageAbove.src = 'Image_2.jpg'; // Bild mit Wolke

    imageAbove.onload = () => {
      canvas.width = imageAbove.width;
      canvas.height = imageAbove.height;
      container.style.width = imageAbove.width + 'px';
      container.style.height = imageAbove.height + 'px';
      ctx.drawImage(imageAbove, 0, 0);
    };

    let isDrawing = false;

    function getMousePos(canvas, e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function getTouchPos(canvas, e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    }

    function scratch(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, Math.PI * 2, false);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const pos = getMousePos(canvas, e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const pos = getMousePos(canvas, e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDrawing = true;
      const pos = getTouchPos(canvas, e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      const pos = getTouchPos(canvas, e);
      scratch(pos.x, pos.y);
    });

    canvas.addEventListener('touchend', () => {
      isDrawing = false;
    });
  </script>
</body>
</html>
